<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emotion Wheel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="emotion-wheel">
    <!-- Sample emotions for demonstration -->
    <div class="emotion" data-related="happy-sec">Happy</div>
    <div class="emotion" data-related="sad-sec">Sad</div>
    <div class="emotion-section" id="happy-sec">
        <div class="emotion">Joyful</div>
        <div class="emotion">Energetic</div>
        <!-- Add more as needed -->
    </div>
    <div class="emotion-section" id="sad-sec">
        <div class="emotion">Lonely</div>
        <div class="emotion">Depressed</div>
        <!-- Add more as needed -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
